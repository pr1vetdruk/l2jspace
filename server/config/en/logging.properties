############################################################
#  	Global properties
############################################################

# "handlers" specifies a comma separated list of log Handler classes. 
# These handlers will be installed during VM startup. Note that these classes must be on the system classpath.
# By default we only configure a ConsoleHandler, which will only show messages at the INFO and above levels.
#handlers= java.util.logging.ConsoleHandler

# To also add the FileHandler, use the following line instead.
handlers = java.util.logging.FileHandler,\
		java.util.logging.ConsoleHandler,\
		ru.privetdruk.l2jspace.common.logging.handler.ErrorLogHandler
           
chat.handlers = ru.privetdruk.l2jspace.common.logging.handler.ChatLogHandler
chat.useParentHandlers = false

gmaudit.handlers = ru.privetdruk.l2jspace.common.logging.handler.GMAuditLogHandler
gmaudit.useParentHandlers = false

item.handlers = ru.privetdruk.l2jspace.common.logging.handler.ItemLogHandler
item.useParentHandlers = false


# Default global logging level.
# This specifies which kinds of events are logged across all loggers. 
# For any given facility this global level can be overriden by a facility specific level
# Note that the ConsoleHandler also has a separate level setting to limit messages printed to the console.
.level= CONFIG

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

# console
java.util.logging.ConsoleHandler.formatter = ru.privetdruk.l2jspace.common.logging.formatter.ConsoleLogFormatter
java.util.logging.ConsoleHandler.level = FINER

# default file output is in user's home directory.
java.util.logging.FileHandler.pattern = log/console/console_%g.txt
java.util.logging.FileHandler.limit = 1000000
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.formatter = ru.privetdruk.l2jspace.common.logging.formatter.FileLogFormatter
java.util.logging.FileHandler.level = CONFIG

# log errors (exceptions)
ru.privetdruk.l2jspace.common.logging.handler.ErrorLogHandler.pattern = log/error/error_%g.txt
ru.privetdruk.l2jspace.common.logging.handler.ErrorLogHandler.limit = 1000000
ru.privetdruk.l2jspace.common.logging.handler.ErrorLogHandler.count = 5
ru.privetdruk.l2jspace.common.logging.handler.ErrorLogHandler.formatter = java.util.logging.SimpleFormatter
ru.privetdruk.l2jspace.common.logging.handler.ErrorLogHandler.filter = ru.privetdruk.l2jspace.common.logging.filter.ErrorFilter
ru.privetdruk.l2jspace.common.logging.handler.ErrorLogHandler.level = CONFIG

# log chats
ru.privetdruk.l2jspace.common.logging.handler.ChatLogHandler.pattern = log/chat/chat_%g.txt
ru.privetdruk.l2jspace.common.logging.handler.ChatLogHandler.limit = 1000000
ru.privetdruk.l2jspace.common.logging.handler.ChatLogHandler.count = 5
ru.privetdruk.l2jspace.common.logging.handler.ChatLogHandler.formatter = ru.privetdruk.l2jspace.common.logging.formatter.ChatLogFormatter
ru.privetdruk.l2jspace.common.logging.handler.ChatLogHandler.filter = ru.privetdruk.l2jspace.common.logging.filter.ChatFilter
ru.privetdruk.l2jspace.common.logging.handler.ChatLogHandler.append = true
ru.privetdruk.l2jspace.common.logging.handler.ChatLogHandler.level = INFO

# log GM Audit
ru.privetdruk.l2jspace.common.logging.handler.GMAuditLogHandler.pattern = log/gmaudit/gmaudit_%g.txt
ru.privetdruk.l2jspace.common.logging.handler.GMAuditLogHandler.limit = 1000000
ru.privetdruk.l2jspace.common.logging.handler.GMAuditLogHandler.count = 5
ru.privetdruk.l2jspace.common.logging.handler.GMAuditLogHandler.formatter = ru.privetdruk.l2jspace.common.logging.formatter.GMAuditFormatter
ru.privetdruk.l2jspace.common.logging.handler.GMAuditLogHandler.filter = ru.privetdruk.l2jspace.common.logging.filter.GMAuditFilter
ru.privetdruk.l2jspace.common.logging.handler.GMAuditLogHandler.append = true
ru.privetdruk.l2jspace.common.logging.handler.GMAuditLogHandler.level = INFO

# log items
ru.privetdruk.l2jspace.common.logging.handler.ItemLogHandler.pattern = log/item/item_%g.txt
ru.privetdruk.l2jspace.common.logging.handler.ItemLogHandler.limit = 1000000
ru.privetdruk.l2jspace.common.logging.handler.ItemLogHandler.count = 5
ru.privetdruk.l2jspace.common.logging.handler.ItemLogHandler.formatter = ru.privetdruk.l2jspace.common.logging.formatter.ItemLogFormatter
ru.privetdruk.l2jspace.common.logging.handler.ItemLogHandler.filter = ru.privetdruk.l2jspace.common.logging.filter.ItemFilter
ru.privetdruk.l2jspace.common.logging.handler.ItemLogHandler.append = true
ru.privetdruk.l2jspace.common.logging.handler.ItemLogHandler.level = INFO


############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################

# For example, set the com.xyz.foo logger to only log SEVERE messages:
ru.privetdruk.l2jspace.gameserver.level = CONFIG
ru.privetdruk.l2jspace.loginserver.level = CONFIG